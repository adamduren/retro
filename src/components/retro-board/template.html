<div ng-show="vm.data" layout="row">
    <div flex="20" class="bgray">
        <h3>{{ vm.data.name }}</h3>
        <md-list>
            <md-item ng-repeat="user in vm.data.users">
            <md-item-content>
                <div class="md-tile-content">
                    <div
                        class="user"
                        ng-class="{ 'is-done': user.isDone  }"
                        ng-click="user.isDone = !user.isDone">{{ user.name }}</div>
                </div>
            </md-item-content>
            </md-item>
        </md-list>
    </div>
<div flex="40" class="blightblue">
    <h3>To Discuss</h3>
</div>
    <div flex="20" class="bgray">
        <h3>Discussed</h3>
    </div>
</div>
