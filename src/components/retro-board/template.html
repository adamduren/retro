<div layout="row" layout-fill layout-margin>
    <div flex="10" class="md-whiteframe-z1">
        <md-toolbar class="md-hue-1">
            <div class="md-toolbar-tools">
                <span>{{ vm.board.name }}</span>
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="user in vm.board.users">
                <md-item-content>
                    <div class="md-tile-content">
                        <div
                            class="user"
                            ng-class="{ 'is-done': user.isDone  }"
                            ng-click="user.isDone = !user.isDone">{{ user.name }}</div>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </div>
    <div flex="40" class="md-whiteframe-z1">
        <md-toolbar class="md-hue-1" layout="column">
            <div class="md-toolbar-tools">To Discuss</div>
            <input type="button" value="+" ng-click="vm.addNewToDiscussCard()">
        </md-toolbar>

        <retro-card-list ref="vm.cardsToDiscussRef"></retro-card-list>
    </div>
    <div flex="20" class="md-whiteframe-z1">
        <md-toolbar class="md-hue-1">
            <div class="md-toolbar-tools">Discussed</div>
        </md-toolbar>

        <retro-card-list ref="vm.cardsDiscussedRef"></retro-card-list>
    </div>
</div>
