<md-card class="retro-item" ng-click="vm.viewCard(vm.card)">
    <md-button class="md-card-close md-warn" ng-click="vm.removeCard()">
        <i class="fa fa-remove fa-2"></i>
    </md-button>

    <md-card-content>
        <md-input-container edit-in-place="true" stop-propagation="click">
            <label>Card Title</label>
            <input type="text" ng-model="vm.card.title" edit-this>
        </md-input-container>
    </md-card-content>

    <md-card-footer>
        <md-button
            ng-if="vm.card.status !== 'discussed'"
            ng-click="vm.toggleVote()"
            stop-propagation="click"
            ng-class="{ 'md-accent md-hue-1': vm.voted }"
            class="md-primary">
            <span>{{ vm.card.votes }} <i class="fa fa-thumbs-up"></i></span>
        </md-button>
    </md-card-footer>
</md-card>
